pid /tmp/nginx.pid;
worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # SECURITY: Rate Limiting Zone (10 requests per second per IP)
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    # Performance
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # LOGGING: Standard Output for Docker Monitoring
    log_format main '$remote_addr - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    server {
        listen 8080;
        listen [::]:8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # SECURITY: Rate Limit Application
        limit_req zone=one burst=20 nodelay;

        if ($request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }

        # Allow RFC 5785 (security.txt, ACME)
        location ^~ /.well-known/ {
            allow all;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location / {
            try_files $uri $uri/ =404;
            expires 1h;
            
            # SECURITY HEADERS
            # Applied here to ensure inheritance works correctly with other add_header directives
            
            # CSP: Allows scripts from self, unsafe-inline (for app logic), and common analytics.
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com https://umami.is; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api64.ipify.org https://cloudflareinsights.com https://static.cloudflareinsights.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; block-all-mixed-content; upgrade-insecure-requests;" always;
            
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=(), payment=()" always;
            
            # HSTS: 6 months (aligned with common Cloudflare defaults)
            add_header Strict-Transport-Security "max-age=15552000; includeSubDomains; preload" always;
            
            # Explicit Cache Control (augments 'expires')
            add_header Cache-Control "public, no-transform" always;
        }
    }
}